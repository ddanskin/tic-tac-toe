<!DOCTYPE html5>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width initial-scale=1.0'>
<title>Tic-Tac-Toe</title>
<link rel='stylesheet' href='styles/main.css'>
</head>
<body>
<div class='container'>
  <div class='col-md-4'></div>
    <div class='col-md-4' id='board'>
      <div id='welcome'>
        <h1>TIC-TAC-TOE!</h1>
        <div id='nPlayers'>
          <p>How many players?</p>
	        <button onclick='vsComp(true)'>1 Player</button>
          <button onclick='vsComp(false)'>2 Players</button>
	      </div>
	      <div id='xOrO'>
          <p>Player 1: Would you like to be X or O?</p>
	        <button onclick='start("X")'>X</button>
          <button onclick='start("O")'>O</button>
        </div>
     </div>
     <div id='end'>
       <h1 id='endM'></h1>
       <button onclick='restart()'>Play Again?</button>
     </div>
	   <div id='game'>
       <div id='title'>
         <h1>TIC-TAC-TOE</h1>
       </div>
       <div>
         <h2 id='currentPlayer'></h2>
       </div>
       <div class='board-row'>
         <div class='square' id='0' onclick='move(0)'></div>
         <div class='square' id='1' onclick='move(1)'></div>
         <div class='square' id='2' onclick='move(2)'></div>
       </div>
       <div class='board-row'>
         <div class='square' id='3' onclick='move(3)'></div>
         <div class='square' id='4' onclick='move(4)'></div>
         <div class='square' id='5' onclick='move(5)'></div>
       </div>
       <div class='board-row'>
         <div class='square' id='6' onclick='move(6)'></div>
         <div class='square' id='7' onclick='move(7)'></div>
         <div class='square' id='8' onclick='move(8)'></div>
       </div>
       <button id='restart' onclick='restart()'>Restart</button>
     </div>
  </div>
  <div class='col-md-4'></div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>

<!DOCTYPE html5>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width initial-scale=1.0'>
        <title>Tic-Tac-Toe</title>
        <link rel='stylesheet' href='styles/main.css'>
    </head>
    <body>
        <div class='container'>
            <div class='board'>
                <div class='welcome'>
                    <h1>TIC-TAC-TOE!</h1>
                    <div class='set_players'>
                        <p>How many players?</p>
	                    <button class='player_mode' value='true'>1 Player</button>
                        <button class='player_mode' value='false'>2 Players</button>
	                </div>
	                <div class='set_markers'>
                        <p>Player 1: Would you like to be X or O?</p>
	                    <button class="markers" value='X'>X</button>
                        <button class="markers" value='O'>O</button>
                    </div>
                </div>
                <div class='game_over'>
                    <h1 class='game_over'></h1>
                    <button class='game_over restart' >Play Again?</button>
                </div>
	            <div class='game'>
                    <div class='title'>
                        <h1>TIC-TAC-TOE</h1>
                    </div>
                    <div>
                        <h2 class='game'></h2>
                    </div>
                    <div class='board-row'>
                        <button class='square' value='0'></button>
                        <button class='square' value='1'></button>
                        <button class='square' value='2'></button>
                    </div>
                    <div class='board-row'>
                        <button class='square' value='3'></button>
                        <button class='square' value='4'></button>
                        <button class='square' value='5'></button>
                    </div>
                    <div class='board-row'>
                        <button class='square' value='6'></button>
                        <button class='square' value='7'></button>
                        <button class='square' value='8'></button>
                    </div>
                    <button class='restart'>Restart</button>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
